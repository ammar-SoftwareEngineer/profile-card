<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- file external css -->
    <link rel="stylesheet" href="css/profile-card.css">
    <!-- file normalize css -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
    <title>profile card</title>
</head>

<body>
    <!-- start card header -->
    <div class="card">
        <div class="container">
            <header>
                <img src="images/bg-pattern-card.svg" alt="">
            </header>
        </div>
        <!-- start name-card -->
        <div class="name-card">
            <div class="container">
                <div class="intro-text">
                    <img src="images/image-victor.jpg" alt="">
                    <h1>Victor Crest <span>26</span> </h1>
                    <p>London</p>
                </div>
            </div>
        </div>
        <!-- end name-card -->

        <!-- start footer-card -->
        <div class="footer-card">
            <div class="container">
                <h1>80K</h1>
                <h1>803K</h1>
                <h1>1.4K</h1>
                <p>Followers</p>
                <p>Likes</p>
                <p>Photos</p>
            </div>
        </div>
        <!-- end footer-card -->
    </div>
    <!-- end card header -->
</body>

</html>
